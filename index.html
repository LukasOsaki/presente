<style>
    body {
        background-color: black;
        color: white;
    }

    h1::after {
        content: '|';
        margin-left: 5px;
        opacity: 1;
        animation: pisca .7s infinite;
    }

    @keyframes pisca {
        0% {
            opacity: 1;
        }

        50% {
            opacity: 0;
        }
    }

    a {
        background-color: purple;
        /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }
</style>

<body>
    <div style="margin-top: 20%; text-align: center;">
        <h1>Meu bem, feliz 2 anos e 8 meses, te amo demais. Queria te fazer essa surpresinha. Te amo demais!
        </h1>
        <a type="button" href="presente.html">Clique aqui</a>
    </div>
</body>
<script>
    var senha = window.prompt("Digite a senha para entrar(Dica: Data de namoro)")
    console.log(senha);
    function typeWrite(elemento) {
        const textoArray = elemento.innerHTML.split('');
        elemento.innerHTML = "";
        textoArray.forEach((letra, i) => {
            setTimeout(() => { elemento.innerHTML += letra }, 75 * i)
        });
        console.log(textoArray);
    }
    const titulo = document.querySelector('h1');
    typeWrite(titulo);
</script>
